

<div class="container-fluid">
    <div class="panel panel-body">

        <form ng-submit="send()">

            <div class="row">
                <div class="col-md-12">


                    <div class="form-group">
                        <label  class="col-sm-4 control-label">query type</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="queryType">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">query</label>

                        <div class="col-sm-8">
                            <textarea class="form-control" ng-model="query" rows="3"></textarea>
                        </div>
                    </div>
                    </div>
                </div>
            <button type="submit">invia</button>
        </form>



    </div>

    <table class="table table-hover">
        <tr>


        <th  ng-repeat="(property, value) in results[0]">{{property}}</th>

    </tr>

    <tr ng-repeat="result in results">
        <td ng-repeat="(property, value) in result">{{value}}</td>
        <td><a href="#">
            <span class="glyphicon glyphicon-cog"></span>
        </a>
        </td>
    </tr>
    </table>
</div>
